<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Data @ Shopify</title>

        <link rel="icon" type="image/x-icon" href="imgs/shopify-favicon.png">
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
    
        <script type="text/javascript">
            // Global site tag (gtag.js) - Google Analytics
            <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156053338-2"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
          
              gtag('config', 'UA-156053338-2');
            </script>
          </script>

        <link rel="stylesheet" href="dist/theme/customizations.css">

    </head>
	<body>

		<div class="reveal">
			<div class="slides">

                <section 
                    data-markdown="data-science-at-shopify.md"
                    data-separator="^---"
                    data-separator-notes="^note:"
                    data-separator-vertical="^\n\n">
                </section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
                hash: true,
                center: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
        </script>


        <!-- https://github.com/hakimel/reveal.js/issues/806#issuecomment-222417787-->

        <style type="text/css">
            #footer {
                position: absolute;
                bottom: 0%;
                left: 1%;
            }
        </style>

        <!-- 2. Create hidden footer <div> -->
        <div id="hidden" style="display:none;">
            <div id="header">
                <div id="footer">
                    <img src="imgs/shopify-logo-blue.png" height="50px">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript">
            // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
            var header = $('#header').html();
            if ( window.location.search.match( /print-pdf/gi ) ) {
                Reveal.addEventListener( 'ready', function( event ) {
                    $('.slide-background').append(header);
                });
            }
            else {
                $('div.reveal').append(header);
        }
        </script>



	</body>
</html>
